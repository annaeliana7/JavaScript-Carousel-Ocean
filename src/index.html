<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>JavaScript Carousel Ocean</title>
</head>

<body>
    <!-- carousel-->
    <div class="carousel">
        <div class="carousel__item">
            <img src="images/image-1.jpg" alt="Ocean View from the Summit" />
        </div>
        <div class="carousel__item">
            <img src="images/image-2.jpg" alt="Stunning Aerial Ocean Vista" />
        </div>
        <div class="carousel__item">
            <img src="images/image-3.jpg" alt="Rugged Shoreline with Foaming Surf" />
        </div>
        <div class="carousel__item">
            <img src="images/image-4.jpg" alt="Verdant Waters and Granite Formations" />
        </div>
        <div class="carousel__item">
            <img src="images/image-5.jpg" alt="Anna, the Scuba Diver, Explores Australia's Oceans" />
        </div>
        <div class="carousel__item">
            <img src="images/image-6.jpg" alt="Venturing Deep: A Scuba Diver's Expedition" />
        </div>
        <div class="carousel__item">
            <img src="images/image-7.jpg" alt="The Enchanted Grottoes of Rosh Hanikra" />
        </div>
        <div class="carousel__item">
            <img src="images/image-8.jpg" alt="The Crystal Clear Waters of Eilat's Caves" />
        </div>
        <div class="carousel__item">
            <img src="images/image-9.jpg" alt="A School of Radiant Fishes" />
        </div>
        <div class="carousel__item">
            <img src="images/image-10.jpg" alt="Submerged at the Ocean Floor: A Scuba Diver's Adventure" />
        </div>
        <div class="carousel__item">
            <img src="images/image-11.jpg" alt="A Majestic Whale in the Ocean's Embrace" />
        </div>
        <div class="carousel__item">
            <img src="images/image-12.jpg" alt="Three Playful Dolphins in the Sea" />
        </div>
        <div class="carousel__item">
            <img src="images/image-13.jpg" alt="Top-Down View of the Ocean's Frothy Whitecaps" />
        </div>
        <div class="carousel__item">
            <img src="images/image-14.jpg" alt="A Radiant Turtle in the Ocean's Beauty" />
        </div>
        <div class="carousel__item">
            <img src="images/image-15.jpg" alt="An Aerial View of the Ocean, Rocks, and Piers" />
        </div>
        <div class="carousel__item">
            <img src="images/image-16.jpg" alt="Dolphins, Friends and Family, Swim Together" />
        </div>
        <div class="carousel__item">
            <img src="images/image-17.jpg" alt="Turtles and Fishes Harmoniously coexist in the Sea" />
        </div>
        <div class="carousel__item">
            <img src="images/image-18.jpg" alt="Two Scuba Divers Discover the Ocean's Beauty" />
        </div>
        <div class="carousel__nav"></div>
    </div>

    <div>
        <h1>A Journey Through the Wonders of Ocean Life</h1>
    </div>

    <div class="ocean-life">
        <img src="images/ocean-life.png" alt="Ocean Life Creatures" />
    </div>

    <script src="index.js"></script>
</body>

</html>
